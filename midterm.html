<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Midterm Project</title>
    <link href="midterm.css" rel="stylesheet">
</head>
<body>
    <div id="homePage">

        <div class="homePageContent">
            <button id="startGame">Start Game</button>
        </div>
    </div>

    <div id="cardPage">
        <div class="card">1</div><br>
        <div class="card">2</div><br>
        <div class="card">3</div><br>
        <div class="card">4</div><br>
        <div class="card">5</div><br>
        <div class="card">6</div><br>
        <div class="card">7</div><br>
        <div class="card">8</div><br>   
    </div>

    <div id="playAgain">
        <div>
            <button id="playAgainButton"></button>
            <button id="cancel"></button>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="midterm.js"></script>
    
</body>
</html>
